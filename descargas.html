<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Descargas - Aprendo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="global-styles.css">
    <link rel="stylesheet" href="descargas.css">
</head>

<body>
    <div class="container">
        <header class="header-secondary">
            <button class="btn-back" onclick="goBack()">
                <span>‚Üê</span> Volver al Inicio
            </button>
            <h1>üì• Gestor de Descargas</h1>
            <p>Automatizaci√≥n de descargas desde Aprendo UCT</p>
        </header>

        <main>
            <div class="control-panel">
                <div class="status-display" id="statusDisplay">
                    <span class="status-icon">‚ö™</span>
                    <span class="status-text">Esperando inicio de sesi√≥n...</span>
                </div>

                <!-- Login Section -->
                <div id="loginSection" class="login-section">
                    <div class="input-group"
                        style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; max-width: 300px; margin-left: auto; margin-right: auto;">
                        <div class="input-wrapper">
                            <label class="input-label" for="loginUsername">Usuario</label>
                            <input type="text" id="loginUsername" placeholder="Nombre de usuario" class="input-field">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label" for="loginPassword">Contrase√±a</label>
                            <input type="password" id="loginPassword" placeholder="Contrase√±a" class="input-field">
                        </div>
                    </div>
                    <div class="action-buttons-center">
                        <button class="btn btn-primary btn-large" onclick="startLoginProcess()" id="loginBtn">
                            <span>üöÄ</span> Iniciar Sesi√≥n
                        </button>
                    </div>
                </div>

                <!-- Download Section (Hidden initially) -->
                <div id="downloadSection" class="range-section"
                    style="display: none; margin-top: 20px; border-top: 1px solid #e2e8f0; padding-top: 20px; width: 100%;">
                    <h3>üì• Descarga Masiva</h3>
                    <div class="input-group"
                        style="display: flex; gap: 15px; justify-content: center; margin-bottom: 15px;">
                        <div class="input-wrapper">
                            <label class="input-label" for="startId">ID Inicial</label>
                            <input type="number" id="startId" placeholder="Ej: 469" class="input-field"
                                style="width: 120px;">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label" for="endId">ID Final</label>
                            <input type="number" id="endId" placeholder="Ej: 493" class="input-field"
                                style="width: 120px;">
                        </div>
                    </div>
                    <div class="action-buttons-center">
                        <button class="btn btn-success btn-large" onclick="startDownloadLoop()" id="downloadBtn">
                            <span>üìö</span> Comenzar Descargas
                        </button>
                    </div>
                </div>
            </div>

            <div class="log-container"
                style="display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; max-width: 900px; margin-left: auto; margin-right: auto;">
                <h3>Registro de Actividad</h3>
                <div id="activityLog" class="activity-log">
                    <!-- Logs will appear here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Gestor de Descargas - Aprendo v0.1.0</p>
        </footer>
    </div>

    <script src="descargas.js"></script>
</body>

</html>
